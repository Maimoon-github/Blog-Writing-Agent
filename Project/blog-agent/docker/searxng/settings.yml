use_default_settings: true

server:
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: "changeme_secret_key"
  limiter: false
  image_proxy: false
  method: "GET"

search:
  safe_search: 0
  default_lang: "en"
  formats:
    - html
    - json

engines:
  - name: duckduckgo
    disabled: false
  - name: wikipedia
    disabled: false
  - name: bing
    disabled: false
  - name: google
    disabled: true

outgoing:
  request_timeout: 3.0
  max_request_timeout: 10.0
  useragent_suffix: "blog-agent-searxng"

ui:
  default_theme: simple
  default_locale: "en"